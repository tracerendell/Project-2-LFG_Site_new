<!DOCTYPE html>
  <html lang ="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
     <div class="jumbotron4">
            <div class="container header">
                <div class="row row-centered">
                    <div class="col-md-12 col-centered">
                       <div class="alignLogo">    
                        <img class="logoImage" src="images/Connected-GamerWhitewRed.png" />
                       </div> 
                    </div>
                </div>
            </div>
            <img class="gameRow" src="images/GameRow3.jpg" alt="Games">
     </div>
    

     <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 top31">
    
              <div class="row">
                  <div id="newSessionBox2">
                  <img src="Images/joystick02.png" class="iconColorSize" alt="New Session"><br>   
                  <a id="buttonSpaceBox" class="btn btn-light" href="/sessions">Go to Sessions</a> 
                  </div>
  
                  <div id="managePlayersBox2"> 
                  <img src="Images/joystick01.png" class="iconColorSize" alt="Manage Players"><br> 
                  <a id="buttonSpaceBox" class="btn btn-light" href="/cms">Create New Session</a>
                  </div>
              </div>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="player-container">

              <h3>Players</h3>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th># of Sessions</th>
                    <th>See Player's Sessions</th>
                    <th>New Session</th>
                    <th>Delete Player</th>
                  </tr>
                </thead>
                <tbody id="players-table"></tbody>
                <tfoot>
                  <tr id="form-row">
                    <form id="player-form">
                      <td colspan="4">
                        <input placeholder="Enter your Gamertag" id="player-name" type="text" />
                      </td>
                      <td>
                        <button type="submit" class="btn btn-success">Create Player</button>
                      </td>
                    </form>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
        </div>

     
    


	<div class="bottomPicCont">
			<img class="footerRow" src="images/RedRow.jpg" alt="Games">
	</div>
    <div class="footer">
        <div>
            <h6>
            <img class="bottomLogo" alt="Connected Gamer" src="images/GCfooterLogo.png">

        </div>
