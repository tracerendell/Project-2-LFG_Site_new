<!DOCTYPE html>
  <html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>Connected Gamer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
     <div class="jumbotron3">
            <div class="container header">
                <div class="row row-centered">
                    <div class="col-md-12 col-centered">
                       <div class="alignLogo">    
                        <img class="logoImage" src="images/Connected-GamerWhitewRed.png">
                       </div> 
                    </div>
                </div>
            </div>
            <img class="gameRow" src="images/GameRow3.jpg" alt="Games">
     </div>
    


     <div class="container hidden">
        <div class="row">
          <div class="col-md-6 offset-md-3 top-30">
                  <div class="row">
                      <div id="newSessionBox">
                      <img src="Images/joystick02.png" class="iconColorSize" alt="New Session"><br>   
                      <a id="buttonSpaceBox" class="btn btn-light" href="/sessions">Go to Sessions</a> 
                      </div>
      
                      <div id="managePlayersBox"> 
                      <img src="Images/managePlayers.png" class="iconColorSize" alt="Manage Players"><br> 
                      <a id="buttonSpaceBox" class="btn btn-light" id="buttonSpace" href="/players">Manage Players</a>
                      </div>
                  </div>
                </div>


          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="cms">
              <div class="form-group">
                  <div class="form-group">
                      <label for="category">Player Select:</label>
                      <input placeholder="Player Name" type="text" class="form-control" id="player">
                        <option value=""></option>
                      </select>
                    </div>
                <label for="title">Session Name:</label>
                <input placeholder="Session Name" type="text" class="form-control" id="session_name">
                <br />
                <div class="form-group">
                  <label for="category">Select Platform:</label>
                  <select class="custom-select" id="platform">
                    <option value=""></option>
                    <option value="PC">PC</option>
                    <option value="Xbox One">Xbox One</option>
                    <option value="Playstation 4">Playstation 4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="category">Select Game:</label>
                  <select class="custom-select" id="game_playing">
                    <option value=""></option>
                    <option value="Fortnite">Fortnite</option>
                    <option value="Destiny 2">Destiny 2</option>
                    <option value="PUBG">PUBG (Player Unknown's Battle Grounds)</option>
                    <option value="Overwatch">Overwatch</option>
                  </select>
                </div>
                <br />
                <button type="submit" class="btn btn-success submit">Ready to Play!</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="pagegradient"></div>

  
     

    


	<div class="bottomPicCont">
			<img class="footerRow" src="images/RedRow.jpg" alt="Games">
	</div>
    <div class="footer">
        <div>
            <h6>
            <img class="bottomLogo" alt="Connected Gamer" src="images/GCfooterLogo.png">
            &nbsp; &#169; 2018 Connected Gamer </h6>
        </div>    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Custom Script file not populated yet -->
    <script src="js/cms.js" type="text/javascript"></script>
    <!-- <script src="js/domStuff.js" type="text/javascript"></script> -->
    </body>
  </html>
